version: '3.8'

services:
  # Main API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: character_chat_api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/character_chat
      - MONGODB_DB=character_chat
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPLOAD_ROOT=/app/uploads
      # Provider/model selection is env-driven. Set these in your local `.env` and restart containers.
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_MODEL=${LLM_MODEL:-qwen2.5:7b-instruct}
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:11434}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-local}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text}
      - EMBEDDING_BASE_URL=${EMBEDDING_BASE_URL:-http://host.docker.internal:11434}
    extra_hosts:
      # Helps on Linux/WSL2 where host.docker.internal may not resolve by default
      - "host.docker.internal:host-gateway"
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env:ro
    depends_on:
      - mongo
      - redis
      - neo4j
      - qdrant
    restart: unless-stopped

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: character_chat_worker
    environment:
      - MONGODB_URI=mongodb://mongo:27017/character_chat
      - MONGODB_DB=character_chat
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPLOAD_ROOT=/app/uploads
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_MODEL=${LLM_MODEL:-qwen2.5:7b-instruct}
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:11434}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-local}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text}
      - EMBEDDING_BASE_URL=${EMBEDDING_BASE_URL:-http://host.docker.internal:11434}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env:ro
    depends_on:
      - mongo
      - redis
      - neo4j
      - qdrant
    restart: unless-stopped

  # MongoDB
  mongo:
    image: mongo:7
    container_name: character_chat_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: character_chat_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Neo4j
  neo4j:
    image: neo4j:5
    container_name: character_chat_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
    volumes:
      - neo4j_data:/data
    restart: unless-stopped

  # Qdrant
  qdrant:
    image: qdrant/qdrant:latest
    container_name: character_chat_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  mongo_data:
  neo4j_data:
  qdrant_data:

